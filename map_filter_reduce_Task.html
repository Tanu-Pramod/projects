<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p id="map"></p>
  <p id="filter"></p>
  <p id="reduce"></p>
  <script>
    let fruits = ["Orange", "Apple", "Banana"];
    let cost = [20, 30, 50];
    let newFruit = fruits.map((v, i) => ({name: v, cost: cost[i]}));

    document.getElementById("map").innerText = JSON.stringify(newFruit, null,1);

    let a=[20,40,2,3,4,5];

    // console.log(a.map((value)))
    let filter= a.map( (value) => {
      if(value%2==0)
      {return "0";}
      else
      {return "1";}
    }
    )
    document.getElementById("filter").innerText = filter;
    
    let sum= a.reduce((total,value)=>{return total+value});
    document.getElementById("reduce").innerText = sum;



  </script>
</body>

</html>
